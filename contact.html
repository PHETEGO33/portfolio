<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Contact Me</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contactstyle.css">
    <style>
        /* Animated clouds background */
        body {
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
            background: #87ceeb;
        }
        .cloud {
            position: absolute;
            background: #fff;
            background: radial-gradient(circle at 30% 30%, #fff 60%, #f1f1f1 100%);
            border-radius: 50%;
            opacity: 0.8;
            animation: moveClouds 60s linear infinite;
        }
        .cloud1 { width: 120px; height: 60px; top: 10%; left: -150px; animation-duration: 50s; }
        .cloud2 { width: 200px; height: 80px; top: 30%; left: -200px; animation-duration: 70s; }
        .cloud3 { width: 100px; height: 50px; top: 60%; left: -120px; animation-duration: 60s; }
        .cloud4 { width: 160px; height: 70px; top: 80%; left: -180px; animation-duration: 80s; }
        @keyframes moveClouds {
            0% { left: -250px; }
            100% { left: 110vw; }
        }
    </style>
</head>
<body>
    <!-- Animated Clouds -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="cloud cloud4"></div>

    <header class="bg-dark text-white py-4 mb-4">
        <div class="container">
            <h1 class="mb-3">Contact Me</h1>

                            <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>
                        </ul>
                    </div>

        </div>
    </header>

    <main class="container">
        <section id="contact" class="bg-light rounded shadow p-4 mb-5">
            <h2 class="mb-3">Get in Touch</h2>
            <p>If you have any questions or would like to work together, feel free to reach out using the form below or via email.</p>
            <form action="#" method="post" class="contact-form row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="col-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
            <p class="email-option mt-4">
                Or email me directly at:
                <a href="mailto:phetegotjie@gmail.com" class="email-link">phetegotjie@gmail.com</a>
            </p>
        </section>
    </main>
